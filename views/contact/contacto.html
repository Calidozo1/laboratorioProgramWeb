<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="../../shared/css/vars.css">
    <link rel="stylesheet" href="../../shared/css/common.css">
    
    
    <link rel="stylesheet" href="contact.css">

    <title>Contacto - Mi Revista Digital</title>
</head>
<body>
        <header id="headerContacto" class="text-center py-4 bg-primary">
        <h1 class="text-white">Contacto</h1>
    </header>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="../../views/configuracion.html">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    


    
    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form action="#" method="post" id="formularioContacto">
                        
                        <fieldset class="mb-4 p-4 border rounded shadow-sm bg-light">
                            <legend class="fw-bold text-center mb-3">Datos Personales</legend>

                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
                            </div>

                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                            </div>

                            
                            <div class="mb-3">
                                <label for="tema" class="form-label">Tema:</label>
                                <select class="form-select" id="tema" name="tema" required>
                                    <option value="">Seleccione un tema</option>
                                    <option value="Consulta">Consulta</option>
                                    <option value="Aporte">Aporte</option>
                                    <option value="Agradecimiento">Agradecimiento</option>
                                </select>
                            </div>

                            
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje:</label>
                                <textarea id="mensaje" name="mensaje" rows="4" class="form-control" placeholder="Escribe tu mensaje aquí..."></textarea>
                            </div>

                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    
    <footer id="footerContacto" class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 Mi Revista Digital. Todos los derechos reservados.</p>
            <address>
                Contacto: <a href="mailto:acardozo164gmail.com" class="text-light">acardozo160@gmail.com</a>
            </address>
           
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
